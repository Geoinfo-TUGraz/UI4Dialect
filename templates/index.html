<!doctype html>
<html lang="{{fileLanguage}}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5.0.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS file for webapp -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/images/favicon.svg') }}">

    <title>{{titleIndex}}</title>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" style="padding-left: 20px;" href="#">
                <img src="/static/images/headerImage.svg" alt="" width="35" height="35" class="d-inline-block align-top">
               {{headerIndex}}
            </a>
        </nav>
    </div>
    <!-- Modal with options -->
    <div id="modal-help" class="modal" style="display:block;">
        <div class="modal-content" style="width: fit-content;">
            <a class="link-dark" href="{{url_for('home', language=otherLanguageShort)}}" style="position: absolute;right: 20px;">{{otherLanguageLong}}</a>
            <div style="display: inline-flex;"><a href="{{url_for('simple', language=fileLanguage)}}" style="float: left;"><button class="btn-success" id="ui-simple">
                <img src="/static/images/simpleUiImage.svg" alt="" width="210" height="100" class="d-inline-block align-top">
                {{headerSimple}}</button></a>
            <a href="{{url_for('advanced', language=fileLanguage)}}" style="float: left;"><button class="btn-success" id="ui-advanced">
                <img src="/static/images/advancedUiImage.svg" alt="" width="210" height="100" class="d-inline-block align-top">
                {{headerAdvanced}}</button></a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ui.misc.js') }}"></script>

    <!-- Bootstrap 5.0.0 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
